<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript">
		//html5 script
		(function(){if(!/*@cc_on!@*/0)return;var e = "abbr,article,aside,audio,canvas,datalist,details,dialog,eventsource,figure,footer,header,hgroup,mark,menu,meter,nav,output,progress,section,time,video".split(','),i=e.length;while(i--){document.createElement(e[i])}})();

		<link rel="stylesheet" type="text/css" href="../reset.css" />

	</head>
	<body>
		<section class="info">
			<h2>固定定位</h2>
			<article class="intro">
				<h3>说明</h3>
				让HTML固定在浏览器的某个位置
			</article>
			<article class="set-value">
				<h3>参考值</h3>
				<table>
					<tr><th>属性名</th><th>属性值</th></tr>
					<tr><td>position</td><td>fixed</td></tr>
				</table>
				设置这个属性后可以让元素固定在浏览器的某个位置
			</article>
		</section>
		<section class="demo">
			<h3>代码示例</h3>
			<span class="operate">点击下面的代码可修改</span>
			<a href="#exec-now" id="exec">运行</a>
			<section class="code">

				<!-- 代码写在这里 -->

				<textarea id="code-content">
<style>
	#test {
		background: #cccccc;
		display: block;
		width: 100px;
		height: 100px;
	}
	#test1 {
		background: rgba(80,34,90,0.5);
		position: fixed;
		top: 30px;
		left: 30px;
		width: 100px;
		height: 100px;
		text-align: center;
	}
</style>
<div id="test">我是不透明的</div><div id="test1">我是透明的</div>
				</textarea>

				<!-- 代码写在这里 -->

			</section>
			<h3>DEMO</h3>
			<section class="show" id="show-content">
<style>
	#test {
		background: #cccccc;
		display: block;
		width: 100px;
		height: 100px;
	}
	#test1 {
		background: rgba(80,34,90,0.5);
		position: absolute;
		top: 30px;
		left: 30px;
		width: 100px;
		height: 100px;
		text-align: center;
	}
				</style>
				<div id="test">demo1</div><div id="test1">demo2</div>			
			</section>
		</section>
	</body>
</html>
